<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>가계부</h1>
        <div class="balance-container">
            <h2>현재 잔액: <span id="balance">0</span></h2>
        </div>

        <div class="transaction-form">
            <h3>새로운 거래 추가</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="type">유형</label>
                    <select id="type" required>
                        <option value="income">수입</option>
                        <option value="expense">지출</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="description">내용</label>
                    <input type="text" id="description" placeholder="내용을 입력하세요..." required>
                </div>
                <div class="form-control">
                    <label for="amount">금액</label>
                    <input type="number" id="amount" placeholder="금액을 입력하세요..." required>
                </div>
                <div class="form-control">
                    <label for="category">카테고리</label>
                    <input type="text" id="category" placeholder="카테고리를 입력하세요 (예: 식비, 급여)" required>
                </div>
                <button type="submit" class="btn">거래 추가</button>
            </form>
        </div>

        <div class="transactions-history">
            <h3>거래 내역</h3>
            <ul id="transaction-list" class="list">
                <!-- 거래 내역이 여기에 동적으로 추가됩니다 -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
